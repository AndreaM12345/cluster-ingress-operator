kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: router
  namespace: openshift-cluster-ingress-router
  labels:
    app: router
spec:
  template:
    spec:
      serviceAccountName: router
      nodeSelector:
        "node-role.kubernetes.io/infra": "true"
      containers:
        - name: router
          image: "docker.io/openshift/origin-haproxy-router:v3.11.0"
          imagePullPolicy: IfNotPresent
          ports:
          - name: http
            containerPort: 80
            protocol: TCP
          - name: https
            containerPort: 443
            protocol: TCP
          - name: stats
            containerPort: 1936
            protocol: TCP
          env:
          - name: STATS_PORT
            value: "1936"
          - name: ROUTER_SERVICE_NAMESPACE
            value: openshift-cluster-ingress-router
          livenessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /healthz
              port: 1936
          readinessProbe:
            initialDelaySeconds: 10
            httpGet:
              path: /healthz
              port: 1936
